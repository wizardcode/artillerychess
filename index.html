<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=800, maximum-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<title>大炮打小兵</title>
		<script>
			var u = navigator.userAgent;
			if(u.indexOf('Android') > -1 || u.indexOf('iPhone') > -1 || u.indexOf('Windows Phone') > -1 || u.indexOf('iPod') > -1) {
				document.write('<meta name="viewport" content="width=800, maximum-scale=1.0,target-densitydpi=device-dpi">');
			}else{
				document.write('<meta name="viewport" content="width=device-width, maximum-scale=1.0,target-densitydpi=device-dpi">');
			}
		</script>
	</head>

	<body>
		<div id="backbox">
			<div id="contain">
				<div id="app">
					<div class="back" v-for="(item,index) in 25" :id="gernerateId(index)"></div>
					<div class="buttom" v-for="(item,index) in 36" :style="{'left':(index%6)*125+50 +'px','top':parseInt(index/6)*125+50+'px'}" :id="gernerateBtmId(index)" @click="moveblank($event)">
					</div>
					<div class="item" v-show="item.show===1" :class="{'choose':index==isChoose}" v-for="(item,index) in animals" :style="{'left':(index%6)*125+30 +'px','top':parseInt(index/6)*125+30+'px'}" :id="gernerateItemId(index)" @click="moveitem($event)">	
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript" src="js/index.vue.js"></script>
	</body>

</html>
